<script>
let selectedCategory = 'full';

const workouts = [

];

function generateWorkout() {
  const minutes = parseInt(document.getElementById("timeInput").value);
  const resultDiv = document.getElementById("result");

  if (!minutes || minutes <= 0) {
    resultDiv.innerHTML = "Please enter a valid number of minutes!";
    return;
  }

  const filteredWorkouts = workouts.filter(w => selectedCategory === 'full' || w.category === selectedCategory);
  let total = 0;
  let plan = [];

  while (total < minutes) {
    const exercise = filteredWorkouts[Math.floor(Math.random() * filteredWorkouts.length)];
    if (total + exercise.timePerSet <= minutes) {
      plan.push(exercise);
      total += exercise.timePerSet;
    } else {
      break;
    }
  }

  if (plan.length === 0) {
    resultDiv.innerHTML = "Hmmâ€¦ thatâ€™s very short time. Try at least 1 minute!";
  } else {
    const list = plan.map(ex => `<a href="${ex.link}" target="_blank">${ex.name}</a>`).join("<br>");
    resultDiv.innerHTML = `<strong>Your ${minutes}-minute Miyabi-inspired ${selectedCategory} workout ğŸ’–</strong><br><br>${list}<br><br>Move with grace and strength, like Miyabi.`;
  }
}
